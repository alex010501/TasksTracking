# HTTP -> HTTPS + ACME
server {
    listen 80;
    server_name xn----dtbfcbabfwu3ac9c2ba.xn--p1ai;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;  # общий webroot для certbot
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl http2;
    server_name xn----dtbfcbabfwu3ac9c2ba.xn--p1ai;

    ssl_certificate     /etc/letsencrypt/live/xn----dtbfcbabfwu3ac9c2ba.xn--p1ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/xn----dtbfcbabfwu3ac9c2ba.xn--p1ai/privkey.pem;

    # (при желании добавь более строгие SSL-настройки)

    # Фронт (статик)
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto https;
        proxy_buffering on;
    }

    # API → FastAPI (все что под /api)
    location /api/ {
        proxy_pass http://backend:8000/;  # обратите внимание на завершающий /
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto https;
    }
}